{% extends "base.html" %}

{% block content %}
<div class="container emp-profile">
            <a class="exit" href="/logout">
                <button class="btn btn-outline-dark">Выйти</button>
            </a>
            <form>
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img src="{{url_for('static', filename='img/icon.png')}}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                            <div class="row">
                                    <div class="col-md-6">
                                        <h5>
                                        {{item[1].lower().capitalize()}}
                                    </h5>
                                    </div>
                                </div>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="/us_page/{{item[0]}}" role="tab" aria-controls="home" aria-selected="true">Общее</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="/favorites/{{item[0]}}" role="tab" aria-controls="profile" aria-selected="false">Избранное</a>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-work">
                            <p></p>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Id</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>@u{{item[0]}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Почта</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{item[3]}}</p>
                                    </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>О себе</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{item[2].capitalize()}}</p>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
