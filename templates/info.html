{% extends "base.html" %}

{% block content %}
<div class="sas">
  <div class="photo">
    <img src="{{url_for('static', filename='img/' + item[4])}}">
  </div>
  <div class="description">
    <h2>{{item[0]}}</h2>
    <h1>{{item[2]}} ₽</h1>
    <p>{{item[1]}}</p>
        {%for n in item[3].split('+')%}
    <form action={{n}}>
      <button class="btn btn-outline-dark btn-lg">Перейти в магазин</button>
    </form>
    <br>
    {% endfor %}
    <button class="but">Wishlist</button>
  </div>
</div>
{% endblock %}
