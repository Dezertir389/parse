<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />
        <title>{{ title }}</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-dark bg-success">
            <a class="navbar-brand" href="/">Свежая жизнь</a>
         {% if current_user.is_authenticated %}
            <a class="btn btn-success" href="/us_page/{{current_user.id}}">{{ current_user.name.lower().capitalize() }} ᠌ ᠌᠌ ᠌ ᠌ ᠌ ᠌ ᠌ </a>
        {% else %}
            <a class="btn btn-success" href="/sign_in">Войти/Зарегистрироваться ᠌ ᠌᠌ ᠌ ᠌ ᠌ ᠌ ᠌ </a>
        {% endif %}
      </nav>
        {% block content %}{% endblock %}
    </body>
</html>
